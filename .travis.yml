language: node_js
node_js:
- '6'
sudo: false
dist: trusty
addons:
  chrome: stable
cache:
  directories:
  - "$HOME/.npm"
env:
  global:
  - JOBS=1
before_install:
- npm config set spin false
script:
- npm run lint:js
- npm run build
- npm test
before_deploy:
- rm -rf dist
- yarn ember build --environment=production --output-path=./dist/release/milky-way
- tar -cvzf ./dist/release/milky-way.tar.gz -C ./dist/release ./milky-way
